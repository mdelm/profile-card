<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main center">
        <div class="box center">
            <img src="img/profile-pic.jpg" alt="profile image">
            <div class="text">
                <p class="user_name">Noah Dusseldorf</p>
                <p class="skill">UX/UI Designer</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-level-up-alt fa-4px"></i>
            </div>
            <div class="left_container off">
                <p>Comp√©tences</p>
                <div class="skills">
                    <div>CSS</div>
                    <div>Bootstrap</div>
                    <div>Vue.js</div>
                </div>
                <div class="icons">
                    <a href="#" target="_blank" class="fab fa-facebook"></a>
                    <a href="#" target="_blank" class="fab fa-instagram"></a>
                    <a href="#" target="_blank" class="fab fa-linkedin"></a>
                    <a href="#" target="_blank" class="fab fa-github"></a>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
